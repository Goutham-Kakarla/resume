 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h3 style="text-align: center;">Enter your details here </h3>
    <form action="">

        <input id="fname" type="text">
        <br><br>

        <label for="lname">Last name :</label>
        <input id="lname" type="text">
        <br><br>

        <label for="rno">Roll number :</label>
        <input id="rno" type="text" value="">

        <input id="email" type="email" value="">
        <br><br>

        <label for="Phone Number">Phone number :</label>
        <input id="Phone Number" type="text" value="">
        <br><br>

        <label for="Male">Male</label>
        <input id="Male" name="Gender" type="radio" value="male">
        
        <label for="Female">Female</label>
        <input id="Female" name="Gender" type="radio" value="female">

        <br><br>

        <label for="aboutyou">About yourself :</label>
        <textarea name="aboutyou" id="aboutyou" cols="30" rows="10"></textarea>
        <br><br>

        <input id="rno" type="text" value="">
        <br><br>

        <label for="m">Roll number :</label>
        <input id="m" type="text" value="">
        <br><br>
        
        <label for="bloodgroup">Blood Group : </label>
        <select name="bloodgroup" id="bloodgroup">
            <option value="A+ve">A+ve </option>
            <option value="A-ve">A-ve</option>
            <option value="B+ve">B+ve</option>
            <option value="B-ve">B-ve</option>
            <option value="O+ve">O+ve</option>
            <option value="O-ve">O-ve</option>
        </select>
        <BR></BR>

        <input type="submit" name="submit">
        <input type="reset" value="Clear">






    </form>





</body>
</html>
